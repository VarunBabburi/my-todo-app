<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="auth-section" class="container mt-5">
        <h2 class="text-center">Welcome Mama!</h2>
        <div class="card p-4 shadow">
            <input type="text" id="username" class="form-control mb-2" placeholder="User Name">
            <input type="password" id="password" class="form-control mb-3" placeholder="Password">
            <button onclick="login()" class="btn btn-primary w-100 mb-2">Login</button>
            <button onclick="signup()" class="btn btn-outline-success w-100">New Account (Signup)</button>
        </div>
    </div>

    <div id="app-section" class="container mt-5" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Hi <span id="display-name"></span>, Nee Tasks:</h2>
            <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
        </div>

        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
            <input type="datetime-local" id="reminderInput" class="form-control">
            <button class="btn btn-success" onclick="addTask()">Add Task</button>
        </div>

        <ul id="taskList" class="list-group"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
